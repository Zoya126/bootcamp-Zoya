<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #a5fbde 0%, #6081c9 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #030720 0%, #2f0b45 100%);
        }
        .card-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.8) 100%);
        }
        .dark .card-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }
    </style>
</head>
<body class="transition-all duration-300" x-data="{ darkMode: false }" :class="darkMode ? 'dark bg-gray-900' : 'bg-gray-50'">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Theme Toggle -->
    <button 
        @click="darkMode = !darkMode" 
        class="fixed top-4 right-4 p-3 rounded-full shadow-lg hover:scale-110 transition-transform duration-200 bg-white/90 backdrop-blur-md border border-gray-200"
        :class="darkMode ? 'text-yellow-400' : 'text-indigo-600'"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" :class="{ 'hidden': darkMode }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" :class="{ 'hidden': !darkMode }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
        </svg>
    </button>

    <!-- Hero Section with Gradient Background -->
    <div class="gradient-bg min-h-screen">
        <div class="container mx-auto px-4 py-16">
            <div class="text-center mb-16 animate-fade-in">
                <div class="flex justify-center mb-6">
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 animate-float" :class="darkMode ? 'text-white' : 'text-gray-800'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                        </svg>
                       
                    </div>
                </div>
                <h1 class="text-5xl font-bold mb-4" :class="darkMode ? 'text-white' : 'text-gray-900'">Project Portfolio</h1>
                <p class="text-xl" :class="darkMode ? 'text-white/80' : 'text-gray-600'">Explore my collection of innovative projects</p>
            </div>

            <!-- Project Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <!-- Project 1 -->
                <div class="group animate-fade-in" style="animation-delay: 200ms">
                    <a href="https://zoya-ex-1.bootcamp.aganitha.ai/" target="_blank" rel="noopener noreferrer" 
                       class="block p-8 rounded-2xl transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl border" :class="darkMode ? 'border-white/20' : 'border-gray-200'" class="card-gradient">
                        <div class="flex items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" :class="darkMode ? 'text-white/90' : 'text-gray-700'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <h3 class="text-2xl font-semibold ml-3" :class="darkMode ? 'text-white' : 'text-gray-900'">Project 1</h3>
                        </div>
                        <p class="mb-4" :class="darkMode ? 'text-white/70' : 'text-gray-600'">Official next-js startup</p>
                        <div class="flex items-center transition-colors" :class="darkMode ? 'text-white/90 group-hover:text-white' : 'text-gray-700 group-hover:text-gray-900'">
                            <span>Explore Project</span>
                            <svg class="w-5 h-5 ml-2 transform transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </div>
                    </a>
                </div>

                <!-- Project 2 -->
                <div class="group animate-fade-in" style="animation-delay: 400ms">
                    <a href="https://zoya-ex-2.bootcamp.aganitha.ai/" target="_blank" rel="noopener noreferrer" 
                       class="block p-8 rounded-2xl transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl border" :class="darkMode ? 'border-white/20' : 'border-gray-200'" class="card-gradient">
                        <div class="flex items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" :class="darkMode ? 'text-white/90' : 'text-gray-700'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                            </svg>
                            <h3 class="text-2xl font-semibold ml-3" :class="darkMode ? 'text-white' : 'text-gray-900'">Project 2</h3>
                        </div>
                        <p class="mb-4" :class="darkMode ? 'text-white/70' : 'text-gray-600'">Kaminari starter</p>
                        <div class="flex items-center transition-colors" :class="darkMode ? 'text-white/90 group-hover:text-white' : 'text-gray-700 group-hover:text-gray-900'">
                            <span>Explore Project</span>
                            <svg class="w-5 h-5 ml-2 transform transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </div>
                    </a>
                </div>

                <!-- Project 3 -->
                <div class="group animate-fade-in" style="animation-delay: 600ms">
                    <a href="https://zoya-ex-4.bootcamp.aganitha.ai/" target="_blank" rel="noopener noreferrer" 
                       class="block p-8 rounded-2xl transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl border" :class="darkMode ? 'border-white/20' : 'border-gray-200'" class="card-gradient">
                        <div class="flex items-center mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" :class="darkMode ? 'text-white/90' : 'text-gray-700'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                            </svg>
                            <h3 class="text-2xl font-semibold ml-3" :class="darkMode ? 'text-white' : 'text-gray-900'">Project 3</h3>
                        </div>
                        <p class="mb-4" :class="darkMode ? 'text-white/70' : 'text-gray-600'">Product dashboard</p>
                        <div class="flex items-center transition-colors" :class="darkMode ? 'text-white/90 group-hover:text-white' : 'text-gray-700 group-hover:text-gray-900'">
                            <span>Explore Project</span>
                            <svg class="w-5 h-5 ml-2 transform transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
