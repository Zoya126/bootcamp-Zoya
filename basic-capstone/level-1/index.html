<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Paper Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Research Paper Bank</h1>
  </header>
  <main>
    <aside id="filters">
      
      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Filter by Author">

      <label for="year">Year:</label>
      <select id="year">
        <option value="">Filter by Year</option>
      </select>

      <label for="category">Category:</label>
      <select id="category">
        <option value="">Filter by Category</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating">
        <option value="">Filter by Rating</option>
        <option value="<3">Below 3</option>
        <option value="3-4">3 to 4</option>
        <option value="4-5">4 to 5</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="cardsPerPage">Cards Per Page:</label>
      <select id="cardsPerPage">
        <option value="6">6 Cards Per Page</option>
        <option value="12">12 Cards Per Page</option>
        <option value="15">15 Cards Per Page</option>
      </select>

      <button id="exportBtn">Export Data</button>
      <button id="nextPageBtn">Next Page</button>
    </aside>
    <section id="content">
      <div id="paper-list" class="paper-list"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
